{% extends "base.html" %}

{% block page %}
<h1>sign in</h1>
<form action="" , method="post">
     {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.rememberme() }}<br>
        {{ form.rememberme.label }}
    </p>
    <p>
        {{ form.submit()}}
    </p>
</form>
{% endblock %}
